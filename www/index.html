<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <!--    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; img-src * 'self' data: gap:; style-src * 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> 
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" href="css/jquery-mobile/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />

    <title>Flu Clinics</title>

</head>

<body>

    <!---------- MAIN PAGE ---------->

    <div data-role="page" id="map-page" data-url="map-page" data-theme="a">
        <div data-role="header" class="greenheader" data-theme="b">
            <a href="#nav-panel" class="ui-btn ui-icon-custom-bars ui-btn-icon-notext ui-corner-all ui-nodisc-icon transparentButton" data-theme="b"><span data-i18n-text="menu"></span></a>
            <h3><span id="app-title">&nbsp;</span></h3>
            <a href="#about" class="ui-btn ui-icon-custom-info ui-btn-icon-notext ui-corner-all ui-nodisc-icon transparentButton" data-theme="b"><span data-i18n-text="about"></span></a>
        </div>
        <div role="main" class="ui-content" id="map-canvas">
            <div id="map"></div>
        </div>
        <div data-role="panel" data-position="left" data-position-fixed="false" data-display="overlay" id="nav-panel" data-theme="a">

            <h3><span data-i18n-text="pick_date_title"></span></h3>
            <select name="select-date-range" id="select-date-range" data-native-menu="false">
                <option value="today" data-i18n-text="pick_date_today">a</option>
                <option value="next3days" data-i18n-text="pick_date_3days">b</option>
                <option selected value="nextweek" data-i18n-text="pick_date_week">c</option>
                <option value="nextmonth" data-i18n-text="pick_date_month">d</option>
                <option value="allfuture" data-i18n-text="pick_date_future">e</option>
                <option value="alltime" data-i18n-text="pick_date_all">f</option>
            </select>

            <h3><span data-i18n-text="pick_lang_title"></span></h3>
            <select name="select-language" id="select-language" data-native-menu="false">
                <option value="English">English</option>
                <option selected value="Spanish">Espa√±ol</option>
            </select>
        </div>
    </div> 

    <!---------- DETAIL PAGE ---------->

    <div data-role="page" id="detail-page" data-add-back-btn="true" data-theme="a">
        <div data-role="header">
            <a href="#" data-mini="true" data-rel="back"><span data-i18n-text="button_back"></span></a>
            <h3><span data-i18n-text="clinic_title"></span></h3>
        </div>

        <div data-role="content" >    
            <div id="detailcontent"></div>                
        </div>
    </div>

    <!---------- ABOUT/CREDITS PAGE ---------->

    <div data-role="page" id="about" data-add-back-btn="true" data-theme="a">
        <div data-role="header">
            <a href="#" data-mini="true" data-rel="back"><span data-i18n-text="button_back"></span></a>
            <h3><span data-i18n-text="about_title"></span></h3>
        </div>

        <div data-role="content" >   
            <div id="about-graphic">   
            </div> 
            <div id="about-title">
                <span class="title-large"><span data-i18n-text="app_title"</span></span><br/>
            </div>
            <div id="about-content">
                <p class="abouttext">
                <span data-i18n-text="credits_developer"</span><br>
                <a href="mailto:info@opensmc.org">info@opensmc.org</a><br>
                </p>
                <p class="abouttext">
                <span data-i18n-text="more_info"></span> <a href="http://smchealth.org/flu">http://smchealth.org/flu</a>
                </p>
                <p class="abouttext">
                <span data-i18n-text="credits_data"></span> (<a href="https://data.smcgov.org">data.smcgov.org</a>)<br>
                </p>
                <p class="abouttext smalltext">
                <span data-i18n-text="credits_app_icons"></span> (<a href="http://www.flaticon.com/authors/freepik">http://www.flaticon.com/authors/freepik</a>).
                </p>
                <p class="abouttext smalltext">
                <span data-i18n-text="credits_map_icons"></span> (<a href="https://mapicons.mapsmarker.com">mapicons.mapsmarker.com</a>).
                </p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="leaflet/leaflet.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/moment/moment.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
