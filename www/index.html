<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-eval' 'unsafe-inline'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" href="css/jquery-mobile/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>

    <!---------- MAIN PAGE ---------->

        <div data-role="page" id="map-page" data-url="map-page" data-theme="a">
            <div data-role="header" class="greenheader" data-theme="b">
                <a href="#nav-panel" class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all ui-nodisc-icon transparentButton" data-theme="b"><span i18n_text="Menu"></span></a>
                <h3><span id="app-title">&nbsp;</span></h3>
                <a href="#about" class="ui-btn ui-icon-info ui-btn-icon-notext ui-corner-all ui-nodisc-icon transparentButton" data-theme="b"><span i18n_text="About"></span></a>
            </div>
            <div role="main" class="ui-content" id="map-canvas">
                <div id="map"></div>
            </div>
            <div data-role="panel" data-position="left" data-position-fixed="false" data-display="overlay" id="nav-panel" data-theme="a">

                <h3><span i18n_text="Search dates:"></span></h3>
                <select name="select-date-range" id="select-date-range" data-native-menu="false">
                    <option value="today" i18n_text="Today"></option>
                    <option value="next3days" i18n_text="Next 3 days"></option>
                    <option selected value="nextweek" i18n_text="Next week"></option>
                    <option value="nextmonth" i18n_text="Next month"></option>
                    <option value="allfuture" i18n_text="All future"></span></option>
                    <option value="alltime" i18n_text="All time"></span></option>
                </select>

                <h3><span i18n_text="Language:"></span></h3>
                <select name="select-language" id="select-language" data-native-menu="false">
                    <option value="English">English</option>
                    <option value="Simplified Chinese">简体中文</option>
                    <option selected value="Spanish">Español</option>
                    <option value="aNTIcAPS">aNTIcAPS (for testing)</option>
                </select>

            </div>
        </div> 

    <!---------- DETAIL PAGE ---------->

        <div data-role="page" id="detail-page" data-add-back-btn="true" data-theme="a">
            <div data-role="header">
                <a href="#" data-mini="true" data-rel="back"><span i18n_text="Back"></span></a>
                <h3><span i18n_text="Clinic Details"></span></h3>
            </div>

            <div data-role="content" >    
                <div id="detailcontent"></div>                
            </div>
        </div>

    <!---------- ABOUT/CREDITS PAGE ---------->

        <div data-role="page" id="about" data-add-back-btn="true" data-theme="a">
            <div data-role="header">
                <a href="#" data-mini="true" data-rel="back"><span i18n_text="Back"></span></a>
                <h3><span i18n_text="About"></span></h3>
            </div>

            <div data-role="content" >   
                <div id="about-graphic">   
                </div> 
                <div id="about-title">
                    <span class="title-large"><span i18n_text="SMC Flu Clinics"</span></span><br/>
                    <span class="title-medium"><span i18n_text="Version 0.5"></span></span>
                </div>
                <div id="about-content">
                    <p class="abouttext">
                    <span i18n_text="Developed by Greg Gladman"</span><br>
                    <a href="mailto:greg@gladman.com">greg@gladman.com</a><br>
                    </p>
                    <p class="abouttext">
                    <span i18n_text="More information about flu vaccination clinics can be found on the San Mateo County Health System site:"></span> <a href="http://smchealth.org/flu">http://smchealth.org/flu</a>
                    </p>
                    <p class="abouttext">
                    <span i18n_text="Data provided courtesy of the County of San Mateo Open Data Portal"></span> (<a href="https://data.smcgov.org">data.smcgov.org</a>)<br>
                    </p>
                    <p class="abouttext">
                    <span i18n_text="Special thanks to John Ridener and the members of the SMS Civic Tech Meetup."></span>
                    </p>
                    <p class="abouttext smalltext">
                    <span i18n_text="Map icons courtesy of Maps Icons Collection"></span> (<a href="https://mapicons.mapsmarker.com">mapicons.mapsmarker.com</a>).
                    </p>
                </div>
            </div>
        </div>

    <!---------- INLINE JAVASCRIPT INCLUDES ---------->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCrSXGzcnJW-RmmRxEWWcVddNOXm2f_45U"></script> 
        <script type="text/javascript" src="js/jquery/jquery-1.11.3.min.js"></script>
        <script type="text/javascript" src="js/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/moment/moment.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
